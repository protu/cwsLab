<VirtualHost *:10301>
    ServerName castor
    WSGIDaemonProcess castor user=www-data group=www-data processes=2 threads=25
    WSGIScriptAlias / /usr/local/www/wsgi-apps/cwsLab/src/tstflask.wsgi
    WSGIProcessGroup castor
    LogLevel info

    <Directory /usr/local/www/wsgi-apps/cwsLab/src/>
		WSGIScriptReloading On
        Require all granted
    </Directory>

</VirtualHost>

